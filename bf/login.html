<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录暴风账号</title>
    <link rel="stylesheet" href="css/order.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/order.js" type="text/javascript"></script>
</head>
<body>
<!--login-->
    <div class="login addressPopups" style="display: block;">
        <div class="mask"></div>
        <div class="loginBox addAddress">
            <i class="close"></i>
            <div class="loginTitle">
                <a href="#"><img src="images/logo.png" alt=""/></a>
                <h2>暴风账号登录</h2>
            </div>
            <div class="loginMain">
                <ul class="inputIn">
                    <li>
                        <input type="text" class="inText" placeholder="用户名/手机号/邮箱"/>
                        <span>用户名/手机号/邮箱</span>
                    </li>
                    <li>
                        <input type="text" class="inText" placeholder="密码"/>
                        <span>密码</span>
                    </li>
                </ul>
                <div class="btnGroup">
                    <a href="#" class="btnAddSave btnLogin">立即登录</a>
                </div>
                <div class="loginExtra">
                    <p class="fl">
                        <input type="checkbox" checked/><span class="checkChange checked"></span><label>30天自动登录</label>
                    </p>
                    <p class="fr">
                        <span><a href="#">注册暴风影音</a></span><span><a href="#" class="noBor">忘记密码</a></span>
                    </p>
                </div>
                <div class="otherLogin">
                    <span>其他方式登录</span>
                    <p>
                        <a href="#" class="sinA"></a><a href="#" class="QQ"></a><a href="#" class="weiXin"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
<!--login end-->
</body>
</html>
