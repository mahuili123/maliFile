<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册暴风账号</title>
    <link rel="stylesheet" href="css/order.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/order.js" type="text/javascript"></script>
</head>
<body>
<!--login-->
<div class="login addressPopups" style="display: block;">
    <div class="mask"></div>
    <div class="loginBox addAddress register">
        <i class="close"></i>
        <div class="loginTitle">
            <a href="#"><img src="images/logo.png" alt=""/></a>
            <h2>注册暴风账号</h2>
        </div>
        <div class="loginMain">
            <ul class="inputIn">
                <li>
                    <input type="text" class="inText" placeholder="用户名/手机号/邮箱"/>
                    <span>用户名/手机号/邮箱</span>
                </li>
                <li>
                    <input type="text" class="inText" placeholder="密码"/>
                    <span>密码</span>
                </li>
                <li>
                    <input type="text" class="inText inTextM" placeholder="请输入右侧验证码"/>
                    <div class="mobileMess">
                       <img src="images/code.png" alt=""/>
                    </div>
                    <span>请输入右侧验证码</span>
                </li>
                <li>
                    <input type="text" class="inText inTextM" placeholder="请输入短信验证码"/>
                    <div class="mobileMess">
                        <a href="#">获取免费短信</a>
                    </div>
                    <span>请输入短信验证码</span>
                </li>
            </ul>
            <div class="btnGroup">
                <a href="#" class="btnAddSave btnLogin">立即登录</a>
            </div>
            <div class="loginExtra">
                <p class="fl">
                    <input type="checkbox" checked/><span class="checkChange checked"></span><label>我已阅读并同意<a href="#" class="noBor">《暴风影音注册协议》</a></label>
                </p>
                <p class="fr">
                    <span>已有暴风账号</span><span><a href="#" class="noBor">忘记密码</a></span>
                </p>
            </div>
            <div class="otherLogin">
                <span>其他方式登录</span>
                <p>
                    <a href="#" class="sinA"></a><a href="#" class="QQ"></a><a href="#" class="weiXin"></a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--login end-->
</body>
</html>
